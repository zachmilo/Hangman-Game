<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="mdl-grid">
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header id="background" class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Hangman</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Hangman</span> <!-- this is the sidebar-->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Restart</a>
                    <a class="mdl-navigation__link" href="">Show Answer</a>
                </nav>
            </div>
            <main  class="mdl-layout__content">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="cardCustom demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2  id="banner"class="mdl-card__title-text">Welcome</h2>
                        </div>
                        <div id="display" class="mdl-card__supporting-text">
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Get Started
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="cardCustom demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2  id="banner"class="mdl-card__title-text">Welcome</h2>
                        </div>
                        <div id="display" class="mdl-card__supporting-text">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script defer src="scripts/index.js"></script>
<script src="index.js"></script>
</html>
